name: "nav-guard"

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  check-navigation-stack:
    name: Check navigationStack.push usage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install grep (for older runners)
        run: sudo apt-get update && sudo apt-get install -y grep
      - name: Run navigationStack.push guard
        run: bash scripts/check-nav-push.sh

